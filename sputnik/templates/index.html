{% extends "base.html" %}

{% block content %}

<div id="controls">
    <a href="/" class="btn btn-sputnik-primary">Home</a>
    <a href="/add/" class="btn btn-sputnik-primary">Add Server</a>
</div>

<div id="sputnik-servers-container" class="well form-horizontal">
    <legend>Server List</legend>
    <div id="servers-list">

    {% for server in servers_list %}
        <div class='server panel panel-default'>
            <div class='server-title panel-heading'>
                <h3 class='panel-title'>Server</h3>
            </div>
            <div class='panel-body'>
                <div class='form-group'>
                    <label for='servername' class='col-lg-2 control-label'>Server Name</label>
                    <div class='col-lg-10'>
                        <input type='text' class='form-control' name='servername' value='{{server.get('name', '')}}' disabled=''>
                    </div>
                </div>

                <div class='form-group'>
                    <label for='serveraddress' class='col-lg-2 control-label'>Server Address</label>
                    <div class='col-lg-10'>
                        <input type='text' class='form-control' name='serveraddress' value='{{server.get('address', '')}}' disabled=''>
                    </div>
                </div>

                <div class='form-group'>
                    <label for='nickname' class='col-lg-2 control-label'>Nickname</label>
                    <div class='col-lg-10'>
                        <input type='text' class='form-control' name='nickname' value='{{server.get('nickname', '')}}' disabled=''>
                    </div>
                </div>

                <div class='form-group'>
                    <label for='ident' class='col-lg-2 control-label'>Ident</label>
                    <div class='col-lg-10'>
                        <input type='text' class='form-control' name='ident' value='{{server.get('ident', '')}}' disabled=''>
                    </div>
                </div>
                <div class='pull-right'>
                    <a href='/edit/{{server.get('name', '')}}/' class='btn btn-sputnik-secondary'>Edit</a>
                    <a href='javascript:void(0)' class='btn btn-sputnik-secondary'>Delete</a>
                </div>
            </div>
        </div>
    {% end %}

    </div>
</div>

{% end %}
