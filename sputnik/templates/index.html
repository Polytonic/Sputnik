{% extends "base.html" %}

{% block content %}

<div id="sputnik-networks-container" class="well form-horizontal">
    <legend>Network List</legend>
    <div id="networks-container-inner">

        {% for name, network in networks.items() %}
            {% module NetworkEntry(network, network_controls=True, disabled=True) %}
        {% end %}

    </div>
</div>

{% end %}
