{% extends "base.html" %}

{% block content %}

<div id="sputnik-networks-container" class="well form-horizontal">
    <div class="sputnik-container panel panel-default">

        <form id="login_form" action="/login/" method="post">

            <div class="server-title panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>

            <div class="panel-body">
                <div class="form-group">
                    <label for="ident" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="pull-right">
                    <input type="submit" value="LOGIN" class="btn btn-sputnik-secondary">
                </div>
            </div>

        </form>
    </div>
</div>

{% end %}
