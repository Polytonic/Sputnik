{% include network-setup.html %}

<div class="sputnik-container panel panel-default">
    <div class="server-title panel-heading">
        <h3 class="panel-title">Network</h3>
    </div>

    <div class="panel-body">
        <div class="form-group">
            <label for="networkname" class="col-lg-2 control-label">Network Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" name="networkname" value="{{ network_name }}" placeholder="Enter the network name" required pattern="(\w+)" title="Alphanumeric characters only.">
            </div>
        </div>

        <div class="form-group">
            <label for="networkaddress" class="col-lg-2 control-label">Network Address</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" name="networkaddress" value="{{ network_address }}" placeholder="irc.example.net:6667" required  required pattern="(.*):(.*)" title="Must contain a hostname and a port, separated by ':'.">
            </div>
        </div>

        <div class="form-group">
            <label for="nickname" class="col-lg-2 control-label">Nickname</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" name="nickname" value="{{ network_nickname }}" placeholder="Enter your nickname" required pattern="(\w+)" title="Alphanumeric characters only.">
            </div>
        </div>

        <div class="form-group">
            <label for="nickname" class="col-lg-2 control-label">Realname</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" name="realname" value="{{ network_realname }}" placeholder="Enter your real name" required pattern="(\w+)" title="Alphanumeric characters only.">
            </div>
        </div>

        <div class="form-group">
            <label for="ident" class="col-lg-2 control-label">Username (Ident)</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" name="ident" value="{{ network_username }}" placeholder="Enter your username" required pattern="(\w+)" title="Alphanumeric characters only.">
            </div>
        </div>

        <div class="form-group">
            <label for="ident" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" name="password" placeholder="Enter your password (optional)">
            </div>
        </div>

        <div class="pull-right">
            {% block network_controls %}{% end %}
        </div>
    </div>
</div>
